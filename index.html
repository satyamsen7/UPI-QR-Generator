<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>QR Code Generator</h1>
    </header>

    <div class="container">
        <div class="form">
            <h2>Generate Payment QR Code</h2>
            <label for="upi_id">UPI ID:</label>
            <input type="text" id="upi_id" class="upi_id" required><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="amount" required><br><br>
            <button class="generate_qr">Generate QR Code</button>
        </div>
        <div class="qr_code">
            <h2>Your QR Code</h2>
            <img src="" alt="QR Code" class="get_qr">
            <br><br>
            <button class="download_qr">Download QR Code</button>
            <div class="upi_link_container">
                <h2>Payment Link</h2>
                <a href="" class="upi_link" target="_blank"></a>
                <button class="copy_link">Copy Link</button>
            </div>
            <div><button class="reset_btn">Reset</button></div>
            
        </div>
    </div>

    <br><br><br><br><br>

    <footer class="footer">
        <p>&copy; 2024 QR Code Generator. All rights reserved.</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
